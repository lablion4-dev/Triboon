name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Verify assets
      run: |
        echo "Checking if assets exist..."
        ls -la dist/assets/
        if [ ! -f "dist/assets/logo.svg" ]; then
          echo "ERROR: logo.svg not found!"
          exit 1
        fi
        echo "‚úÖ Assets verified successfully"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
        
    - name: Deploy summary
      if: github.ref == 'refs/heads/main'
      run: |
        echo "üéâ Deployment completed successfully!"
        echo "üì± Your site will be available at: https://lablion4-dev.github.io/Triboon/"
        echo "üñºÔ∏è  Logo should now be visible at: https://lablion4-dev.github.io/Triboon/assets/logo.svg"
